<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: url('img/IMG_0861.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }
    button {
      background: #ff5f8f;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 12px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    button:hover {
      background: #ff3f76;
      transform: scale(1.05);
    }
    #mensagem, #carrossel {
      display: none;
      margin-top: 25px;
      font-size: 1.3em;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #mensagem.show, #carrossel.show {
      display: block;
      opacity: 1;
    }

    /* Carrossel */
    .carousel-container {
      position: relative;
      max-width: 80%;
      margin: auto;
    }
    .carousel-slide {
      display: none;
    }
    .carousel-slide img {
      width: 100%;
      border-radius: 20px;
      border: 5px solid #ffb6d9;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
    .active {
      display: block;
    }

    /* CoraÃ§Ãµes */
    .heart {
      position: fixed;
      font-size: 24px;
      color: #ff5f8f;
      animation: float 5s linear forwards;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* AnimaÃ§Ãµes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>hey sweetheart ðŸ’™</h1>
  <p>a little gift for uâ€¦</p>

  <button onclick="tocarMusica()">ðŸŽµ listening you</button>
  <button onclick="mostrarMensagem()">ðŸ’Œ message</button>

  <div id="mensagem">
    <p>you complete me in a way no one else ever could ðŸ’Œ</p>
  </div>

  <!-- Carrossel -->
  <div id="carrossel">
    <div class="carousel-container">
      <div class="carousel-slide active">
        <img src="carrossel/foto1.jpeg" alt="Foto 1">
      </div>
      <div class="carousel-slide">
        <img src="carrossel/foto2.jpeg" alt="Foto 2">
      </div>
      <div class="carousel-slide">
        <img src="carrossel/foto3.jpeg" alt="Foto 3">
      </div>
      <div class="carousel-slide">
        <img src="carrossel/foto4.jpeg" alt="Foto 4">
      </div>
      <div class="carousel-slide">
        <img src="carrossel/foto5.jpeg" alt="Foto 5">
      </div>
      <div class="carousel-slide">
        <img src="carrossel/foto6.jpeg" alt="Foto 6">

      <div class="carousel-slide">

      <div class="carousel-slide">

      </div>
    </div>
  </div>

  <!-- MÃºsica -->
  <audio id="musica" src="audio/djavan.mp3.mp3" preload="auto"></audio>

  <script>
    function tocarMusica() {
      document.getElementById("musica").play();
    }
    function mostrarMensagem() {
      const msg = document.getElementById("mensagem");
      msg.classList.add("show");
      soltarCoracoes();
    }
    function mostrarCarrossel() {
      const carrossel = document.getElementById("carrossel");
      carrossel.classList.add("show");
      soltarCoracoes();
      iniciarCarrossel();
    }

    function soltarCoracoes() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’ž";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = "5s";
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 5000);
      }
    }

    let slideIndex = 0;
    function iniciarCarrossel() {
      const slides = document.querySelectorAll(".carousel-slide");
      setInterval(() => {
        slides[slideIndex].classList.remove("active");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("active");
      }, 3000);
    }
  </script>
</body>
</html>
