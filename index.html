      color: #333;
      padding: 40px;

      display: flex;

    h1 {

    button {

    button:hover {

    }
    #mensagem.show, #foto.show {

    img {

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }

    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }

    }
  </style>
</head>
